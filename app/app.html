
<body>  
  <!-- <meta http-equiv="content-type" content="text/html; charset=utf-8"> -->
  <link rel="stylesheet" type="text/css" href="flashcard.css">
  
  <body onload='onLoad()'> 
    
    
    <div style="margin-top: 0.5rem;">
      <select id="stack-size" onchange="onStackSettingsChange()">
        <option selected>Alle</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
      <label for="stack-size">Karteikarten</label>
      
      <input type="checkbox" id="stack-marked-only" onchange="onStackSettingsChange()">Nur markierte</input>
      <a onclick="if(confirm('Möchtest du wirklich deinen GESAMTEN Fortschritt zurücksetzen???')) { localStorage.clear(); location.reload(); }">
        Fortschritt zurücksetzen
      </a>
    </div>  
    

  <div class="card-wrapper">
    <div class="card-body">
    <div class="card-front">
      <p id="flashcard_front">None</p>
    </div>
    <div class="card-back">
      <p id="flashcard_back">None</p>
      <p id="counts">None</p>
    </div>
  </div>
</div>

<style>
  .ui-elements {
    margin-top: 0.5rem;
    display: flex; 
    flex-direction: row; 
    align-items: center; 
    justify-content: center;
  }

  .ui-elements .button {
    width: 5rem;
    margin: 0.25rem;
    
    padding: 0.5rem 0.5rem;
    font-size: 100%;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    --color: red;
    background-color: var(--color);
    border: none;
    border-radius: 8px;
    box-shadow: 0 9px hsl(from var(--color) h s calc(l * 0.6));
    
    float: left;
  }

  .button:active {
    background-image: linear-gradient(rgb(0 0 0/40%) 0 0);
    box-shadow: 0 5px hsl(from var(--color) h s calc(l * 0.3));
    transform: translateY(4px);
  }
  </style>

  <div class="ui-elements">
    <button id="button_previous" type="button" class="button" style="--color:grey;" onclick="previousFlashcard()">&larr;</button>
    
    <button type="button" class="button" style="--color:red;"    onclick="buttonWrong()">Falsch  </button>
    <button type="button" class="button" style="--color:green;"  onclick="buttonRight()">Richtig </button>
    
    <button id="button_skip" type="button" class="button" style="--color:grey;" onclick="nextFlashcard()">&rarr;</button>
  </div>

  <p style="text-align: center;" id="flashcard-number">None / None</p>

  <audio id="audio-button"  src="/audio/146718__leszek_szary__button.mp3"></audio>
  <audio id="audio-right"   src="/audio/243701__ertfelda__correct.mp3"></audio>
  <audio id="audio-wrong"   src="/audio/243700__ertfelda__incorrect.mp3"></audio>


  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
